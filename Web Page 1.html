<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Page 1</title>
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    nav {
      width: 100%;
      height: 10vh;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .logo {
      color: #000;
      font-size: 2rem;
      font-weight: bolder;
    }

    .logo span {
      color: #000;
    }

    .nav-container .links {
      display: flex;
      gap: 3rem;
      align-items: center;
    }

    .nav-container .links .link a {
      position: relative;
      font-size: 1.2rem;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s linear;
    }

    .nav-container .links .link a::before {
      position: absolute;
      content: "";
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: #f6e1d9;
      transition: 0.2s linear;
    }

    .nav-container .links .link a:hover::before {
      width: 100%;
    }

    .link.contact-btn {
      padding: 5px 20px;
      border-radius: 20px;
      border: 2px solid #4d425b;
      background-color: transparent;
      transition: 0.3s ease;
    }

    .link.contact-btn a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .link.contact-btn:hover {
      background-color: #4d425b;
    }

    .link.contact-btn:hover a {
      color: #fff;
    }

    .nav-container .links .link a:hover {
      color: #4d425b;
    }

    h1 {
      color: #654321;
      font-size: 3rem;
      margin-top: 30px;
    }

    p {
      color: #A97142;
      font-size: 1.25rem;
      max-width: 800px;
      margin: 20px auto;
    }

    a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <span>Dexeeyah</span>
      </div>
      <div class="links">
        <div class="link"><a href="homepage.html">Home</a></div>
        <div class="link"><a href="works.html">Works</a></div>
        <div class="link contact-btn"><a href="contact.html">Contact Us</a></div>
      </div>
    </div>
  </nav>

  <h1>SDG 1: No Poverty</h1>

  <img src="poverty.jpg" alt="SDG 1: No Poverty">

  <p><i>The United Nations set this as the first SDG to end poverty in all its forms.
    <br>This SDG aims to reduce the amount of people living in poverty in all of its aspects by at least half.</i></p>

  <br><br>

  <a href="Web Page 2.html">You can view more of the SDGs here.</a>
</body>
</html>
