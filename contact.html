<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Dexeeyah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    .error {
      border: 2px solid red;
    }

    #feedback {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo"><span>Dexeeyah</span></div>
      <div class="links">
        <div class="link"><a href="homepage.html">Home</a></div>
        <div class="link"><a href="works.html">Works</a></div>
        <div class="link contact-btn"><a href="contact.html">Contact Us</a></div>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <form class="contact-box" id="contactForm" onsubmit="validateContactForm(); return false;">
      <h2>Send a Message</h2>
      <input type="text" placeholder="Your Name" name="contactField" required />
      <input type="email" placeholder="Your Email" name="contactField" required />
      <textarea rows="5" placeholder="Your Message" name="contactField"></textarea>
      <button type="submit">Send Message</button>
      <div id="feedback"></div>
    </form>
  </section>
</body>
</html>
