<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <style>
    body {
      text-align: center;
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
    }

    nav {
      width: 100%;
      height: 10vh;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .logo {
      color: #000;
      font-size: 2rem;
      font-weight: bolder;
    }

    .nav-container .links {
      display: flex;
      gap: 3rem;
      align-items: center;
    }

    .nav-container .links .link a {
      position: relative;
      font-size: 1.2rem;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s linear;
    }

    .nav-container .links .link a::before {
      position: absolute;
      content: "";
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: #f6e1d9;
      transition: 0.2s linear;
    }

    .nav-container .links .link a:hover::before {
      width: 100%;
    }

    .link.contact-btn {
      padding: 5px 20px;
      border-radius: 20px;
      border: 2px solid #4d425b;
      background-color: transparent;
      transition: 0.3s ease;
    }

    .link.contact-btn a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .link.contact-btn:hover {
      background-color: #4d425b;
    }

    .link.contact-btn:hover a {
      color: #fff;
    }

    .nav-container .links .link a:hover {
      color: #4d425b;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #000;
    }

    th, td {
      padding: 10px;
      border: 1px solid #fff;
      color: #000;
    }

    th {
      background-color: #ffcccc;
    }

    td {
      background-color: #ffe6e6;
    }

    .suspended {
      background-color: #ffcccc;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <span>Dexeeyah</span>
      </div>
      <div class="links">
        <div class="link"><a href="homepage.html">Home</a></div>
        <div class="link"><a href="works.html">Works</a></div>
        <div class="link contact-btn"><a href="contact.html">Contact Us</a></div>
      </div>
    </div>
  </nav>

  <table>
    <tr>
      <th>Lesson</th>
      <th>Topic</th>
      <th>Activity</th>
      <th>Points</th>
      <th>Due</th>
    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td rowspan="2">Introduction to HTML different tags and attributes</td>
      <td>Canvas #1</td>
      <td>10</td>
      <td>4/24</td>
    </tr>
    <tr>
      <td>Presentation</td>
      <td>10</td>
      <td>4/26</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Introduction to CSS</td>
      <td>Presentation</td>
      <td>20</td>
      <td>4/30</td>
    </tr>
    <tr>
      <td colspan="5" class="suspended">Class Suspended</td>
    </tr>
    <tr>
      <td>3</td>
      <td>CSS Properties</td>
      <td>Seatwork</td>
      <td>20</td>
      <td>4/31</td>
    </tr>
  </table>
</body>
</html>
